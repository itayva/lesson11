<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header main-layout flex space-between align-center">

        <div class="logo">Logo</div>
        <nav class="main-nav-container">
            <ul class="main-nav clean-list flex">
                <li><a href="#">home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">contact</a></li>

            </ul>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </nav>
    </header>
    <script>
        function toggleMenu() {

            var flag = document.body.classList.toggle('menu-open');
            console.log(flag);
            if (flag) document.querySelector('.btn-menu').innerText = '✖️'
            else document.querySelector('.btn-menu').innerText = '☰'

        }
    </script>
</body>

</html>
